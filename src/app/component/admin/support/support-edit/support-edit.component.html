<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<div class="dashboard-body-content">
    <h5>Edit Profile</h5>
    <hr>
    <form class="addexecutives-form" #supportEditForm="ngForm" (ngSubmit)="supportFormSubmit(supportEditForm)">
        <h5 class="text-blue">Basic Information</h5>
        <div class="row m-0 pt-3">
            <div class="col-lg-6">
                <div class="form-group edit-box">
                    <label for="employee">Employee Id</label>
                    <input type="text" name="employeeId" #employeeId="ngModel" [(ngModel)]="supExeDetail.employeeId" class="form-control" placeholder="Enter employee Id" id="employeeId" required [ngClass]="{'is-invalid':employeeId?.invalid && employeeId?.touched}">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group edit-box">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="supExeDetail.name" class="form-control" placeholder="Enter employee name" id="name" required [ngClass]="{'is-invalid':name?.invalid && name?.touched}">
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group edit-box">
                    <label for="number">Phone number</label>
                    <input type="text" name="mobile" #mobile="ngModel" [(ngModel)]="supExeDetail.mobile" class="form-control" placeholder="Enter employee mobile" id="mobile" required [ngClass]="{'is-invalid':mobile?.invalid && mobile?.touched}">
                </div>
            </div>
        </div>
        <div class="row m-0 mt-0">
            <div class="col-lg-6">
                <div class="form-group edit-box">
                    <label for="Reporting">Reporting to</label>
                    <select name="reportingTo" #reportingTo="ngModel" [(ngModel)]="supExeDetail.reportingTo" class="form-control" id="reportingTo" required [ngClass]="{'is-invalid':reportingTo?.invalid && reportingTo?.touched}">
                        <option value="Manager">Manager</option>
                        <option value="Project manager">Project Manager</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="form-group edit-box">
                    <label for="designation">Designation</label>
                    <input type="text" name="designation" #designation="ngModel" [(ngModel)]="supExeDetail.designation" class="form-control" placeholder="Enter employee designation" id="designation" required [ngClass]="{'is-invalid':designation?.invalid && designation?.touched}">
                </div>
            </div>
        </div>
        <h5 class="text-blue">Address</h5>
        <div class="row m-0 pt-3">
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="address">Address</label>
                    <input type="text" #address="ngModel" [(ngModel)]="supExeDetail.address" name="address" class="form-control" id="address" required [ngClass]="{'is-invalid':address?.invalid && address?.touched}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="landmark">Landmark</label>
                    <input type="text"  #landMark="ngModel" [(ngModel)]="supExeDetail.landMark" name="landMark" class="form-control" id="landmark" required [ngClass]="{'is-invalid':landMark?.invalid && landMark?.touched}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="pin">Pin Code</label>
                    <input type="number"  #pin="ngModel" name="pin" [(ngModel)]="supExeDetail.pin" class="form-control" id="pin" required [ngClass]="{'is-invalid':pin?.invalid && pin?.touched}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="country">Country</label>
                    <input type="text" #country="ngModel" [(ngModel)]="supExeDetail.country" name="country" class="form-control" id="country" required [ngClass]="{'is-invalid':country?.invalid && country?.touched}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="state">State</label>
                    <input type="text" #state="ngModel" [(ngModel)]="supExeDetail.state" name="state" class="form-control" id="state" required [ngClass]="{'is-invalid':state?.invalid && state?.touched}">
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form-group edit-box">
                    <label for="city">City</label>
                    <input type="text" #city="ngModel" name="city" [(ngModel)]="supExeDetail.city" class="form-control" id="city" required [ngClass]="{'is-invalid':city?.invalid && city?.touched}">
                </div>
            </div>
        </div>
        <span class="text-danger">{{errorMessage}}</span>
        <div class="mt-3 mb-3 button-container d-flex justify-content-end">
            <button class="actionbutton" type="reset">Cancel</button>
            <button class="actionbutton" type="submit">Update</button>
        </div>
    </form>
</div>
