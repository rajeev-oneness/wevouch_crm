<div class="dashboard-body-content">
    <h5>Add category</h5>
    <hr>
    <form class="edit-category-form" #categoryForm="ngForm" (ngSubmit)="categoryFormSubmit(categoryForm)">
        <div class="row m-0 pt-3">
            <div class="col-lg-2">
                <div class="brand-wrapper">
                    <input type="file" class="brand-file">
                </div>
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group edit-box">
                            <label for="category">Description</label>
                            <input type="text" #description="ngModel" ngModel name="description" id="description" placeholder="Enter category description" class="form-control" required [ngClass]="{'is-invalid':description?.invalid && description?.touched}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group edit-box">
                            <label for="name">Category Name</label>
                            <input type="text" #name="ngModel" ngModel name="name" class="form-control" placeholder="Enter category name" id="name" required [ngClass]="{'is-invalid':name?.invalid && name?.touched}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                    <div class="form-group edit-box">
                        <label for="name">Status</label>
                        <select class="form-control" #status="ngModel" [ngModel]="'active'" name="status" required [ngClass]="{'is-invalid':status?.invalid && status?.touched}">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>
                    </div>
                </div>                                               
            </div>
        </div>
        <span class="text-danger">{{errorMessage}}</span>
        <div class="form-group d-flex justify-content-end">
            <button type="submit" class="actionbutton">SAVE</button>
        </div>
    </form>
</div>
