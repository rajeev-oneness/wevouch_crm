<div class="dashboard-menubar" id="sidebar" (click)="hideSidebar()" #sideBar>
    <div class="image-wrapper logo-wrapper customer-logo">
        <img src="./assets/img/WeVouch_Logo.svg" class="img-fluid logo">
    </div>
    <nav class="border-top">
        <!-- <button class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
            <i class="fa fa-bars menu-button"></i>
        </button> -->
        <ul class="menu">
            <li routerLinkActive="active">
                <a routerLink="/support-executive/dashboard"><i class="fa fa-tachometer" aria-hidden="true"></i>Dashboard</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('new')">
                <a target="_blank" routerLink="/support-executive/ticket/list/new"><i class="fa fa-ticket" aria-hidden="true"></i>New Tickets</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('ongoing')">
                <a target="_blank" routerLink="/support-executive/ticket/list/ongoing"><i class="fa fa-ticket" aria-hidden="true"></i>Ongoing Tickets</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('completed')">
                <a target="_blank" routerLink="/support-executive/ticket/list/completed"><i class="fa fa-ticket" aria-hidden="true"></i>Completed Tickets</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('cancelled')">
                <a target="_blank" routerLink="/support-executive/ticket/list/cancelled"><i class="fa fa-ticket" aria-hidden="true"></i>Cancelled Tickets</a>
            </li>

            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('cancelled')">
                <a target="_blank" routerLink="/customer/active"><i class="fa fa-user" aria-hidden="true"></i>Active Customers</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()" (click)="ticketComponentClick('cancelled')">
                <a target="_blank" routerLink="/customer/inactive"><i class="fa fa-user" aria-hidden="true"></i>Inactive Customers</a>
            </li>

            <li routerLinkActive="active" (click)="hideSidebar()">
                <a routerLink="/support-executive/notification/list"><i class="fa fa-bell" aria-hidden="true"></i>Notifications</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()">
                <a routerLink="/support-executive/edit-profile"><i class="fas fa-life-ring" aria-hidden="true"></i>Edit Profile</a>
            </li>
            <li routerLinkActive="active" (click)="hideSidebar()">
                <a href="javascript:void(0);" (click)="logoutAdmin()"><i class="fas fa-sign-out-alt ml-" aria-hidden="true"></i>Log Out</a>
            </li>
        </ul>
    </nav>
</div>
