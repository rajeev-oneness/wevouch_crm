<ngx-ui-loader loaderId="loader" fgsColor="#FFFFFF" bgsOpacity="1" overlayColor="rgba(40,40,40,0.1)"></ngx-ui-loader>
<div class="container-fluid login-body">
    <div class="row m-0 justify-content-center authfy-container">
        <div class="col-12 mb-4 text-center">
            <div class="login_Logo">
                <img src="./assets/img/logo22.svg"> 
            </div>
        </div>
        <div class="col-xs-12 col-sm-5 col-md-5 col-lg-6 authfy-panel-right">
            <div class="authfy-login">
                <h3>Support Executive Login
                    <small class="d-block text-muted">Enter your email address and password to access the account</small>
                </h3>
                <div *ngIf="!forgetPass">
                    <form id="login-form" #userLoginForm="ngForm" (ngSubmit)="userLoginSubmit(userLoginForm)">
                        <!-- {{userLoginForm.value | json}} -->
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input class="form-control" #email="ngModel" ngModel type="email" autocomplete="email" name="email" id="your_name" placeholder="Your Email" required [ngClass]="{'is-invalid':email?.invalid && email?.touched}">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">
                                <span class="d-flex nm-jcb nm-aic">
                                    Password
                                    <a class="nm-lu nm-ct" href="javascript:void(0);" (click)="forgotPassword()">Forgot Password?</a>
                                </span>
                            </label>
                            <input class="form-control" tabindex="2" #password="ngModel" ngModel type="password" name="password" id="your_pass" placeholder="Password" required [ngClass]="{'is-invalid':password?.invalid && password?.touched}">
                        <span class="text-danger">{{errorMessage}}</span>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label nm-check" for="rememberMe">Remember me</label>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-brand nm-hvr nm-btn-1"> Log In <i class="fas fa-sign-in-alt ml-2"></i></button>
                        </div>
                    </form>
                </div>
                <div *ngIf="forgetPass">
                    <form id="login-form" #forgetPasswordForm="ngForm" (ngSubmit)="forgetPasswordSubmit(forgetPasswordForm)">
                        <!-- {{userLoginForm.value | json}} -->
                        <div class="form-group">
                            <label for="inputEmail">Email address</label>
                            <input class="form-control" #email="ngModel" ngModel type="email" autocomplete="email" name="email" id="your_name" placeholder="Your Email" required [ngClass]="{'is-invalid':email?.invalid && email?.touched}">
                            <span class="text-danger">{{errorMessage}}</span>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">
                                <span class="d-flex nm-jcb nm-aic">
                                    <a class="nm-lu nm-ct" href="javascript:void(0);" (click)="forgotPassword()">Back to login</a>
                                </span>
                            </label>
                        </div>

                        <div class="text-right">
                            <button type="submit" class="btn btn-brand nm-hvr nm-btn-1"> Forget password <i class="fas fa-sign-in-alt ml-2"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 text-center">
            <!-- <p class="log-text">Don't have an account? <a href="registration.html">Sign Up</a></p> -->
        </div>
    </div>
</div>
